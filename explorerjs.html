        <div class="container">
            
            <div id="left">
                <div id="images" style="margin-top:10px;">
                        <img style="cursor: pointer" title="Scholars"

            </div>
            
            <div id="right">
                    <div id="sliders" style="margin-top:10px;">
                        
                        <div id="category-A" class="unselectable toolbar-middle" style="width: 120px;">

                            <div style="height: 16px; width: 100px;">
                                <div id="edgeAFilterMinValue"></div>

                            </div>
                            <div style="height: 16px; width: 100px;">
                                <div style="background: lightgreen;" id="sliderANodeSize"></div>
                            </div>
                        </div>

                        
                        <div  id="category-legend" class="unselectable toolbar-middle" style="width: 80px;">
                            <div>&nbsp;</div>
                            <center>
                            <div style="height: 16px;">
                                Node Filter
                            </div>
                            <div style="height: 16px;">
                                Edge Filter
                            </div>
                            <div style="height: 16px;">
                                Node Size

                        </div>

                        
                        <div id="category-B" class="unselectable toolbar-middle" style="width: 120px;">

                            <div style="height: 16px; width: 100px;">
                                <div id="edgeBFilterMinValue"></div>
                                <div id="sliderBEdgeWeight"></div>
                                <div id="edgeBFilterMaxValue"></div>
                            </div>
                            <div style="height: 16px; width: 100px;">
                                <div style="background: lightsalmon;" id="sliderBNodeSize"></div>
                            </div>
                        </div>
                    </div>
                
            </div>
            
            <div id="center">
                
                    <div id="ofthemiddle" style="border-width: 0px;margin-top:20px;">
                        
                        <div id="cursor-size-block" style="width: 100px; float: left;">
                            <label for="sliderSelectionZone" class="sliderLabel">cursor size</label>
                            <div id="sliderSelectionZone"></div>
                        </div>
                        
                        
                        <div style="float: right;">
                            <input id="searchinput"/>
                            <input id="searchsubmit" type="submit" />

                            <label for="checkbox" >Add</label>
                        </div>
                    </div>
                
            </div>
            
        </div>


        <div id="zonecentre" class="gradient">

            <div onmousemove=
                'if(typeof(partialGraph)!=="undefined" && cursor_size>0) {
                    trackMouse();
                }' oncontextmenu='return false;' 
                class="sigma-expand" id="sigma-example"></div>

            <ul id="ctlzoom">
                <li>

        <!-- El MAPA -->

                <a href="#" title="Status"><img  width="60" src="img/trans/status_title.png"></img></a>

                    <table cellpadding="0" cellspacing="0">
                        <tr>

                                <img id="viewType" width="60" onmouseover="neweffectshow();" onmouseout="neweffecthide();"

                            </td>

                                <img width="60" src="img/trans/status_title_change.png"></img></td>
                            <td id="availableView" onmouseover="neweffectshow();" onmouseout="justhide();">

                        </tr>
                    </table>

                <!--<a href="#" title="Status"><img  width="60" src="img/trans/status_title.png"></img></a>

                -->

                </div>

                    style="color: #900;font-weight: bold;font-size: 70%;text-transform: uppercase;float:right;"

                <div id="tips"></div>
